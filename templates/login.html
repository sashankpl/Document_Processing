<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Computing for Real-Time Documents</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <!-- Left Section for Title -->
    <div class="title-container">
      <h1 class="website-title">Serverless Computing</h1>
      <h2 class = "website-subtitle">for Real-Time Documents</h2>
    </div>

    <!-- Right Section for Login/Register Forms -->
    <div class="auth-container">
      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>

      <div class="form-container active" id="loginForm">
        <h2>Welcome Back</h2>
        <div class="input-container">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="input-container">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <button id="loginButton">Sign In</button>
        <div id="loginMessage" class="message"></div>
      </div>

      <div class="form-container" id="registerForm">
        <h2>Create Account</h2>
        <div class="input-row">
          <div class="input-container">
            <input type="text" id="registerFirstName" placeholder="First Name" required>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-container">
            <input type="text" id="registerLastName" placeholder="Last Name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="text" id="registerUsername" placeholder="Username" required>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="input-container">
          <input type="email" id="registerEmail" placeholder="Email" required>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-container">
          <input type="password" id="registerPassword" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <button id="registerButton">Sign Up</button>
        <div id="registerMessage" class="message"></div>
        <div id="verificationContainer" class="verification-container">
          <p>Please enter the verification code sent to your email:</p>
          <div class="input-container">
            <input type="text" id="verificationCode" placeholder="Verification Code" required>
            <i class="fas fa-key"></i>
          </div>
          <button id="verifyButton">Verify Account</button>
          <span class="resend-code" id="resendCode">Resend verification code</span>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
