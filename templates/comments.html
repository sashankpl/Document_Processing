<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for modern styling */
        
        /* Header */
        header {
            background: linear-gradient(90deg, #2563EB, #1E3A8A);
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #FFF;
            margin: 0;
        }

        /* Main Container */
        main {
            margin-top: 1rem;
            padding: 1.5rem;
            background-color: #F3F4F6;
            border-radius: 0.75rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
        }

        /* Comment Item */
        .comment-item {
            padding: 1rem;
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .comment-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .comment-item p {
            font-size: 1rem;
            color: #4B5563;
            margin: 0 0 0.75rem;
            line-height: 1.5;
        }

        /* Sentiment Badge */
        .badge {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            color: #FFF;
        }

        .bg-green-500 {
            background-color: #10B981;
        }

        .bg-red-500 {
            background-color: #EF4444;
        }
    </style>
</head>

<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl">User Comments</h1>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">All Comments</h2>
        <div id="commentsContainer">
            {% for comment in comments %}
            <div class="comment-item p-4 border rounded mb-4">
                <p>{{ comment['text'] }}</p>
                <span class="badge 
    {{ 'bg-green-500' if comment['sentiment'] == 'Good' else 
       'bg-red-500' if comment['sentiment'] == 'Bad' else 
       'bg-yellow-500' }} text-white px-2 py-1 rounded">
    {{ comment['sentiment'] }}
</span>

            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
